<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Comic Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Comic Creator</h1>

        <form id="comicForm">
            <div class="form-group">
                <label for="storyInput">Comic Story (10-10000 words):</label>
                <textarea id="storyInput" minlength="10" maxlength="10000" rows="10" placeholder="Enter your comic story here..."></textarea>
            </div>

            <div class="form-group">
                <label for="geminiApiKey">Google Gemini API Key:</label>
                <input type="password" id="geminiApiKey" placeholder="Enter your Gemini API Key">
            </div>

            <div class="form-group">
                <label for="numPages">Number of Pages (Max 200):</label>
                <input type="number" id="numPages" min="1" max="200" value="10">
            </div>

            <div class="form-group">
                <label for="textModelSelect">Text Generation Model:</label>
                <select id="textModelSelect">
                    <optgroup label="Google Gemini API">
                        <option value="gemini-2.5-pro">gemini-2.5-pro</option>
                        <option value="gemini-2.5-flash">gemini-2.5-flash</option>
                        <option value="gemini-1.5-pro">gemini-1.5-pro</option>
                        <option value="gemini-1.5-flash">gemini-1.5-flash</option>
                    </optgroup>
                    <optgroup label="Pollinations.AI" id="pollinationsTextModels">
                        <!-- Pollinations.AI models will be loaded here by JavaScript -->
                    </optgroup>
                </select>
            </div>

            <div class="form-group">
                <label for="imageModelSelect">Image Generation Model:</label>
                <select id="imageModelSelect">
                    <optgroup label="Google Gemini API">
                        <option value="imagen-3.0-generate-002">Imagen 3</option>
                        <option value="imagen-4.0-generate-preview-06-06">Imagen 4.0 Preview</option>
                        <option value="imagen-4.0-ultra-generate-preview-06-06">Imagen 4.0 Ultra Preview</option>
                        <option value="gemini-2.0-flash-preview-image-generation">Gemini 2.0 Flash Preview (Multimodal)</option>
                    </optgroup>
                    <optgroup label="Pollinations.AI" id="pollinationsImageModels">
                        <!-- Pollinations.AI models will be loaded here by JavaScript -->
                    </optgroup>
                </select>
            </div>

            <div class="form-group">
                <label for="imageStyleSelect">Image Style:</label>
                <select id="imageStyleSelect">
                    <option value="2d-animation">2D Animation</option>
                    <option value="3d-render">3D Render</option>
                    <option value="photorealistic">Photorealistic</option>
                    <option value="anime">Anime</option>
                    <option value="manga">Manga</option>
                    <option value="oil-painting">Oil Painting</option>
                    <option value="watercolor">Watercolor</option>
                    <option value="pixel-art">Pixel Art</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comicEraSelect">Comic Era/Art Style:</label>
                <select id="comicEraSelect">
                    <option value="golden-age">Golden Age Comics</option>
                    <option value="silver-age">Silver Age Comics</option>
                    <option value="modern-comic">Modern Comic Book</option>
                    <option value="manga-style">Manga Style</option>
                    <option value="bande-dessinee">European Bande Dessin√©e</option>
                    <option value="webcomic">Webcomic Style</option>
                </select>
            </div>

            <div class="form-group">
                <label for="aspectRatioSelect">Aspect Ratio:</label>
                <select id="aspectRatioSelect">
                    <option value="1:1">1:1 Square</option>
                    <option value="16:9">16:9 Landscape</option>
                    <option value="9:16">9:16 Portrait</option>
                    <option value="4:3">4:3 Classic</option>
                </select>
            </div>

            <div class="form-group">
                <label>Character Consistency (Upload Reference Images):</label>
                <div id="characterImagesContainer">
                    <!-- Character image upload fields will be added dynamically by JS -->
                    <button type="button" class="add-char-btn" id="addCharacterBtn">+ Add Character Reference</button>
                </div>
                <p class="note">Upload at least 5 images per character for best consistency. Name each character.</p>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="showCaptionsBelow">
                <label for="showCaptionsBelow">Show Captions/Dialogues Below Images</label>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="showCaptionsInImage">
                <label for="showCaptionsInImage">Show Captions/Dialogues In Image (Experimental)</label>
            </div>

            <button type="submit" class="generate-btn">Generate Comic</button>
            <button type="button" class="download-btn" id="downloadPdfBtn" style="display: none;">Download Comic as PDF</button>
        </form>

        <div id="comicOutput" class="comic-output">
            <!-- Generated comic pages will appear here -->
        </div>
    </div>

    <!-- jsPDF and html2canvas CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
